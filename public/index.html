<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"> <!-- Ensure the correct path -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-1xqqeag/c46s5k1cbhr4+2/j7lk7zmejfh/1jh5g0ayp5h0wjs/lbqch1ctvh6v2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ea3c9b4ddf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="chat" class="container mt-5">
    <div id="chat-header" class="mb-4">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><i class="fa-brands fa-whatsapp"></i> Let's Connect</a>
         <a href=""><i class="fa-solid fa-user"></i></a> 
        </div>
      </nav>
      <div class="input-group mt-3">
        <input id="nameInput" class="form-control" placeholder="Enter your name" />
        <button class="btn join-btn" id="join">Join</button>
      </div>
    </div>
    <div id="chat-output" class="bg-light p-3 border rounded mb-3" style="height: 300px; overflow-y: scroll;">
      <div id="welcome-message"></div> <!-- Fixed welcome message section -->
      <div id="terminal"></div> <!-- Messages section -->
    </div>
    <div id="chat-input" class="input-group">
      <input id="messageInput" class="form-control" autocomplete="off" placeholder="Type your message" />
      <button id="send" class="btn join-btn">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
